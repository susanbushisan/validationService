
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/sms?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#redis配置
#Redis服务器地址
spring.redis.host=127.0.0.1
#Redis服务器连接端口
spring.redis.port=6379
#Redis数据库索引（默认为0）
spring.redis.database=0

#阿里云的配置文件，包含自己账号的secret和模板代码，具体请参考aliyun短信服务调用
aliyun.AccessKeyID=
aliyun.AccessKeySecret=
aliyun.SignName=
aliyun.TemplateCode=

#邮箱配置
# 邮箱smtp服务器地址，qq邮箱为 smtp.qq.com
spring.mail.host=smtp.163.com
# 邮箱登录名
spring.mail.username=
# 邮箱登录密码，此处是指授权码
spring.mail.password=


# 自定义配置
# 是否使用redis，如果是请配置redis地址
app.usedRedis=false
# 是否使用消息队列，暂时没做，此配置项无效
app.usedMq=true
# 是否使用数据库，如果不使用则重启丢失数据
app.usedDatabase=false
# 是否开启邮件发送服务
app.emailService=false
# 是否开启短信发送服务
app.smsService=false